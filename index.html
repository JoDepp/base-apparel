<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="JS/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="col-1">
      
        <div class ="logo" id="base-apparel-logo">
        <img src="images/logo.svg" alt="Base Apparel logo"/>
        </div>
   

      <div class="woman-image">
        <img src="images/hero-mobile.jpg" alt="Woman in apparel">
      </div>

      <div class="content-wrapper">      
        <div class="article">
          <h1>We're <span>coming soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.
         </p>
        </div>

        <form class="email-form" >
          <input class="user-input" id="email" type="email" placeholder="Email Address"
          />
          <button type="submit" class="submit-button" id="validate" >
          <img class="arrow" src="images/icon-arrow.svg" alt="pink arrow icon button" />
          </button>
          <p class="error" img src="images/icon-error.svg" id="error-icon" >Please provide a valid email
          </p>  
        </form>
      </div>

    </div> 

      <div class="col-2">
        <div class="img-desktop">
          <img src="images/hero-desktop.jpg" alt="desktop image" />
      </div>
   
  </main>

    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jody Depp</a>.
      </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
